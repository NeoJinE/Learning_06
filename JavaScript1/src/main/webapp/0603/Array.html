<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		var fruits = new Array("사과","복숭아","포도"); 
		document.write(`모든요소 출력.<br>`);
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}

		fruits.shift(); 
		document.write(`<br>shift(): 첫번째 요소 제거 후 출력.<br>`);
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}

		fruits.unshift("배"); 
		document.write("<br>unshift('배'): 첫번째 요소로 추가 후 출력<br> ");
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}

		fruits.pop(); 
		document.write("<br>pop(): 마지막 요소 제거 후 출력<br> ");
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}

		fruits.push("딸기");
		fruits.push("수박");
		document.write("<br>push('딸기', '수박'): 마지막 요소로 추가 후 출력<br> ");
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}

		fruits.reverse(); 
		document.write("<br>reverse(): 역순으로 변경 후 출력<br> ");
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}

		fruits.sort();							//오름차순 정렬, 원소값을 순서에 맞게 재배치, a~z, ㄱ~ㅎ, 0,1,2,3...(원소가 영어, 숫자, 한글이냐에 따라 다르다. )
		document.write("<br>sort(): 원소들을 오름차순 정렬해서 재배치 후 출력.<br> ");
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}
		
		fruits.splice(2,1,"망고","오렌지"); 
		document.write("<br>splice(특정위치값, 제거할원소수, 추가할원소): 특정 위치의 원소를 제거하고 추가.<br> ");
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}
		
		fruits.splice(2,0,"망고2","오렌지2"); 	//특정위치에 추가할 수 있음, [2]위치에 망고2,오렌지2 추가. 
		document.write("<br>splice(특정위치값, 제거할원소수, 추가할원소): 특정 위치의 원소를 제거하고 추가.<br> ");
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}
		
		fruits.splice(2,1); 	//특정위치에 요소제거, [2]위치부터의 원소값을 1개 제거.  
		document.write("<br>splice(특정위치값, 제거할원소수, 추가할원소): 특정 위치의 원소를 제거하고 추가.<br> ");
		for (var i = 0; i < fruits.length; i++) {
		    document.write(fruits[i] + "  ");
		}
		
		
		//새로운 배열 객체를 생성 해 주기 떄문에 깊은복사로 이용되기도 함.
		
		var newFruits = fruits.slice(1,4);  //slice(start idx, end inx-1), 인덱스 1부터 인덱스 3까지 복사 후에 변수에 저장.
		document.write("<br>slice(start idx, end idx+1) :배열의 부분 범위 요소 추출 후 새로운 배열 생성<br>")
		for (var i = 0; i <newFruits.length; i++) {
		    document.write(newFruits[i] + "  ");
		} //fruits 배열의 일부를 추출해서 새로운 배열에 저장.
		
		var newFruits2 = fruits.slice(0, fruits.length);  //idx0~ length-1 까지의 범위는 배열 원소 모두를 의미.
		document.write("<br>slice(start idx, end idx+1) :배열의 모든 요소 추출 후 새로운 배열 생성<br>")	
		for (var i = 0; i <newFruits2.length; i++) {
		    document.write(newFruits2[i] + "  ");
		} //fruits 배열의 일부를 추출해서 새로운 배열에 저장.=>배열의 깊은 복사와 같다.
		//1차원 배열인 경우, 깊은복사는 slice함수를 이용할 수도 있다.
		
		
		
		
		
		
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>
