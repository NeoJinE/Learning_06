<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>random1.html</title>
		<script type="text/javascript">	
		//새로고침 할 떄마다, 값의 변경이 일어난다.
		//math객체의 random(): 0.0x~0.9x까지의 실수 중, 임의의 실수 한개를 반환.
		//객체변수 없이, Math 객체 자체를 활용해서, method를 사용할 수 있다.
		document.write("제한없는 실수발생: " + Math.random() + "<br>");
		
		//발생되는 난수를 정수형으로 제한하고, 난수발생 범위도 제한하는 코드.
		var num = Math.random(); 		//난수를 반환 후 변수 저장.
		//난수 발생 범위 제한: 정수부분이 생기도록, 연산을 추가(0~9사이의 정수가 생성되도록, *10을 해준다.)
		num = num * 10;       //위 저장한 난수에 *10
		document.write("0~9.x까지의 난수 발생: " + num + "<br>");
		
		//정수형 난수를 제한.
		var num = Math.random(); 		//난수를 반환 후 변수 저장.
		//난수 발생 범위 제한: 정수부분이 생기도록, 연산을 추가(0~9사이의 정수가 생성되도록, *10을 해준다.)
		num = num * 10;       //위 저장한 난수에 *10
		num = Math.floor(num);					  	  //소수점 이하의 값을 버려서, 정수부분만 남긴다
		document.write(" 0~9까지의 난수 발생: " + num + "<br>");
		
		//난수의 범위를 1~10까지의 정수로 설정(연산).
		var num = Math.random(); 		//난수를 반환 후 변수 저장.
		//난수 발생 범위 제한: 정수부분이 생기도록, 연산을 추가(0~9사이의 정수가 생성되도록, *10을 해준다.)
		num = num * 10;       	//위 저장한 난수에 *10
		num = Math.floor(num);	//0~9까지의 난수.				  	  //소수점 이하의 값을 버려서, 정수부분만 남긴다
		num= num+1				//1~10까지의 난수.=> 0~9까지의 난수 + 1
		document.write(" 1~10까지의 난수 발생: " + num + "<br>");
		
		//난수의 범위를 1~3까지의 정수로 설정(연산).
		var num = Math.random(); 		//난수를 반환 후 변수 저장.
		//난수 발생 범위 제한: 정수부분이 생기도록, 연산을 추가(0~9사이의 정수가 생성되도록, *10을 해준다.)
		num = num * 3;       	//위 저장한 난수에 * 3
		num = Math.floor(num);	//0~9까지의 난수.				  	  //소수점 이하의 값을 버려서, 정수부분만 남긴다
		num= num+1				//1~10까지의 난수.=> 0~9까지의 난수 + 1
		document.write(" 1~3까지의 난수 발생: " + num + "<br>");
		
		
		
		
		
		
		
		</script>
	</head>

	</body>
</html>
