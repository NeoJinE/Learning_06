<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title></title>
  <style>
    .elementstyle{
      margin:0 auto;
			text-align:center;
      display: block;
    }
		</style>
   <script>
    window.onload = function () {
      var H1 = document.createElement('h1');
      var H1_text = document.createTextNode('10');
      var img = document.createElement('img');
      img.src = 'image/bomb1.jpg';
      var btn = document.createElement('button');
      var btntext = document.createTextNode('카운트다운시작');

      H1.appendChild(H1_text);
      btn.appendChild(btntext);

      var elements = [H1, img, btn];
      for (var i = 0; i < elements.length; i++) {
        elements[i].className = 'elementstyle';
      }

      document.body.appendChild(H1);
      document.body.appendChild(img);
      document.body.appendChild(btn);

      var count = 1;
      var countnum = 10;
      var timerID;
      
      btn.onclick = function(){
        timerID = setInterval(showCount, 500);
      }

       
      function showCount() {
        H1.innerHTML = countnum;
        img.src = "image/bomb" + count + ".jpg";
        count++;
        countnum--;
        if (count == 12) {
          clearInterval(timerID);
          count = 1;
          countnum = 10;
        }
      }
    };
  </script>
</head>
<body>
</body>
</html>
