<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dom_createElement</title>
		<script type="text/javascript">	
			window.onload = function(){
				var h3_var = document.createElement('h3'); 																																													
				var text_var = document.createTextNode("출력할 텍스트: 홍길동");   						
				h3_var.appendChild(text_var);																					
				document.body.appendChild(h3_var);																		
			};
		
		</script>
	</head>
	<body>
	
	</body>
</html>
