<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//브라우저 창이 준비되면(window.load), 함수를 자동으로 호출(상태속성에 대입: =)하도록 구성.
			window.onload = function(){			//대입연산자 기준, 왼쪽항이 완성되면, 자동으로 오른쪽항 함수코드를 실행.
				var box_var= document.getElementById("box");													
				box_var.innerHTML = "변경";
			};														
			
		
		
		
		
		
		
		
		
		
		
		</script>
	</head>
	<body>
		<div id ="box">box</div>
	</body>
</html>
