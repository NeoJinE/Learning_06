<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseup & mousedown</title>
    <script>
        window.onload = function(){
            var click = document.getElementById('click');
            click.addEventListener('mouseup', () =>{
                click.style.background = 'white';
            });
            
            click.addEventListener('mousedown', () => {
                click.style.background = 'green';
            });
        
        
        };






    </script>
</head>
<body>
    <div id="click">
        클릭
    </div>
</body>
</html>
