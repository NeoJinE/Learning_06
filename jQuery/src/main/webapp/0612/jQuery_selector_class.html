<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery </title>

		<script src="jquery-3.6.0.min.js"></script>
		<script type = "text/javascript">
			//css()는 특정 형식의 style값을 한번에 전달이 가능.
			//객체.css({속성1:'속성1의값',속성2:'속성2값'})
			//클래스 선택자: 
			$(document).ready(function(){
				$('.group1').css({
					float:'left',
					background:'blue',
					color:'white',
					width:'90%',
					height:'30px'
				});
				$('.group2').css({
					float:'right',
					background:'yellow',
					color:'black',
					width:'90%',
					height:'30px'
				});
			});
		</script>
</head>

<body>
	<div id ='box1'>
		<div class ='group1'>A</div>
		<div class ='group2'>B</div>
		<div class ='group1'>C</div>
		<div class ='group2'>D</div>
		<div class ='group1'>E</div>
		<div class ='group2'>F</div>
	</div>
</body>
</html>
