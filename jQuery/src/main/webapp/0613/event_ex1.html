<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery </title>
	<style>
	div{
	width:100px;
	height:50px;
	line-height:50px;
	text-align:center;
	color:white;
	background:teal;
	border-radius:20px;
	}
	</style>

		<script src="jquery-3.6.0.min.js"></script>
		<script type = "text/javascript">
		
		$(document).ready(function(){
			$('div').on(
			{mouseover:function(){
				$(this).css('opacity',0.5)
			},mouseout:function(){
				$(this).css('opacity',1.0);
			}
				
			});
		});
		</script>
</head>

<body>
	<div>버튼</div>
</body>
</html>
