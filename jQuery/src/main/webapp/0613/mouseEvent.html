<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마우스 이벤트</title>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
		/* 1.버튼에 대하여 클릭이벤트 발생
		   2.클릭했습니다 메세지 출력
		   3.버튼의 마우스오버시, 배경 노랑색, 마우스 아웃시, lime색*/
			$(document).ready(function() {
			/* $('#btn').click(function(){ //정적연결
				alert('클릭했습니다.');
			}); */
			
			//이벤트:함수,이벤트2:함수2,...이벤트n:함수n
			
			
			$('#btn').on('clcik',function(){ //동적연결 =>한개의 객체에 한개의 이벤트를 연결.
				alert('버튼을 클릭했습니다.');
			});
				
			//버튼 이벤트 한번에 처리. => method chain방식이용.
			//객체를 한번 찾아오고, 순서적으로 두개의 method를 연결. => 각각 이벤트에 각각의 처리함수가 반영.
			$('#btn')
				.on('mouseover',function(){
					//$('#btn').css('background','yellow');
					$(this).css('background','yellow');
				})
				.on('mouseout',function(){
					$(this).css('background','lime');
				}); //method chaining 종료.
					//한번 찾은 객체(id btn)에 대해 해당 객체 내부 블럭 on method안에서
					//재사용할 필요가 있을때는 this를 사용하면 먼저 찾은 객체를 사용할 수 있다.
					//선택자를 다시 작성하지 않아도 된다.
				
			
			
			
			
		 	   });												
	</script>
</head>
	<body>        
	    <input type="button" id="btn" value="클릭하세요.">
	</body>
</html>
